<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <form onsubmit="return Calcular(event)">
        <label for="peso">Digite o seu peso:</label> <br>
        <input type="text" placeholder="Exemplo 65" name="peso" id="peso"> <br> <br>

        <label for="altura">Digite a sua altura:</label> <br>
        <input type="text" placeholder="Exemplo 1.80" name="altura" id="altura"> <br> <br>

        <input type="submit" value="Calcular IMC">
    </form>

    <div id="resposta"></div>
    <script src = "script.js"></script>
</body>
</html>
